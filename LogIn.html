<html>
<head>
    <title>LogIn</title>
    <style>
        .container {
        display: flex;
        flex-direction: row;
        }
        .left-half,
        .right-half {
        width: 100%;
        height: 50%;
        }
        .right-half {
        background-image: url("./lib_login_image.jpg");
        background-size: full;
        min-height: 100vh;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="left-half">
        <fieldset>
        <h3 id="PLTag">PESU Library</h3>
        <h1 id="LITag">Login</h1>
        <button id="SignInGoogle">
            <img src="GoogleImg.png" height="15" width="15"/>
            Sign In With Google
        </button>
        <hr>
        <form>
            PRN/SRN<sup>*</sup><br>
            <input type = "text" name = "srnprn" placeholder = "SRN/PRN" required>
            <br>
            Password*<br>
            <input type = "text" name = "pwd" placeholder = "Password" required>
            <br>
            <input type = "checkbox" name = "rememberme" id = "rem_me">
            Remember me?
            <input type = "button" value = "Forgot Password?" id = "for_pwd">
            <br>
            <input type = "button" value = "Login" id = "login">
        </form>
    </fieldset>
    </div>
    <div class="right-half">
      <h1>Right half</h1>
      <p align = "center">Best library ever.</p>
    </div>
  </div>
</body>
</html>
