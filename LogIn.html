<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LogIn.html</title>
        <style>
            #SignInGoogle{
                background-color: white;
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3 id="PLTag">PESU Library</h3>
        <h1 id="LITag">Login</h1>
        <button id="SignInGoogle">
            <img src="GoogleImg.png" height="15" width="15"/>

        </button>
        <hr>
        <form>
            PRN/SRN<sup>*</sup><br>
            <input type = "text" name = "srnprn" placeholder = "SRN/PRN" required>
            <br>
            Password*<br>
            <input type = "text" name = "pwd" placeholder = "Password" required>
        </form>
    </body>
</html>
