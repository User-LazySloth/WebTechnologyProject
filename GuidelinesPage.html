<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidelines Page</title>
    <style>
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header {
            background-color: #333333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo img {
            max-height: 40px;
        }
        nav ul {
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        .actions {
            display: flex;
            align-items: center;
        }
        .search input {
            border: none;
            padding: 5px;
        }

        .search button {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 5px 10px;
        }

        .search button:hover {
            background-color: #555;
            cursor: pointer;
        }

        .signup, .signin {
            background-color: #ff5722;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .signup:hover, .signin:hover {
            background-color: #e64a19;
        }

.guidelines-heading {
    text-align: center;
    font-size: 36px;
    font-family: 'Arial', sans-serif; 
    color: #236b92; 
    animation: slideIn 0.5s ease-in-out;
}

.guidelines-content{
    text-align: center;
    font-size: 20px;
    color: #000000;
    animation: slideIn 0.7s ease-in-out;
}

.hr_lines {
    animation: slideRight 0.5s ease-in;
}
@keyframes slideIn {
    0% {
        opacity: 1;
        transform: translateY(-37px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes slideRight {
    0% {
        opacity: 1;
        transform: translateX(-50px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="AboutPage.html">About</a></li>
                <li><a href="GuidelinesPage.html">Guidelines</a></li>
            </ul>
        </nav>
        <div class="actions">
            <div class="search">
                <input type="text" placeholder="Search">
                <button><img src="search-icon.png" alt="Search"></button>
            </div>
            <button class="signup">Sign Up</button>
            <button class="signin">Sign In</button>
            <button><img src="ProfilePicIcon.png" alt="Profile" width = "40" height = "40"></button>
        </div>
    </header>

    <section class="main-content">
        <h1 class="guidelines-heading" align = "center">Guidelines</h1>
        <p class = "guidelines-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita incidunt illo molestias adipisci perspiciatis qui quasi facere obcaecati voluptates, sunt in non aspernatur tenetur consequuntur nobis id doloribus ut fuga!</p>
        <hr width = "50" color =#000000 class = "hr_lines">
    </section>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
